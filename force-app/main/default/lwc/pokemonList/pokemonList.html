<template>
	<lightning-card title="Pokemons" >
		<div class="slds-card__body slds-card__body_inner">


			<!-- Start pokemon list -->
			<template if:true={pokemons.data}>
				<div>
					<span>
						<lightning-input type="search"
								onchange={handleSearchTermChange}
								variant="label-hidden"
								class="slds-var-m-bottom_small"
								label="Search"
								placeholder="Search for pokemon name"
								value={searchTerm}>
							</lightning-input>
						</span>
						<span>
							<c-type-filter-combobox ontypechange={handleTypeChange}></c-type-filter-combobox>
						</span>
						<span>
							<c-generation-filter-combobox ongenerationchange={handleGenerationChange}></c-generation-filter-combobox>
						</span>
					<div></div>
			</div>
				

				<lightning-layout multiple-rows="true" pull-to-boundary="small">
					<template for:each={pokemons.data} for:item="pokemon">
						<lightning-layout-item key={pokemon.Id} size="11" class="slds-var-p-around_x-small">
							<!-- Start pokemon tile -->
							<c-pokemon-card pokemon={pokemon} ></c-pokemon-card>
							<!-- End pokemon tile -->
						</lightning-layout-item>
					</template>
				</lightning-layout>

				<!-- No pokemon found -->
				<template if:false={hasResults}>
					<div class="slds-align_absolute-center slds-var-m-vertical_small">
						We did not find results...
					</div>
				</template>
			</template>
			<!-- End pokemon list -->
			<!-- Data failed to load -->
			<template if:true={pokemons.error}>
				<div class="slds-text-color_error">
					An error occurred while loading the pokemon list
				</div>
			</template>
		</div>
	</lightning-card>
</template>
